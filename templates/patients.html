{% extends "base.html" %}
{% block content %}
  <h1>Patients</h1>
  <a class="button" href="{{ url_for('create_patient') }}">+ New Patient</a>

  <ul class="patient-list">
    {% for p in patients %}
      <li>
        <a href="{{ url_for('patient_detail', patient_id=p.id) }}">
          {{ p.name }}
        </a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
