{% extends "base.html" %}
{% block content %}
  <h1>Patient Details</h1>

  <form method="post">
    <label for="name">Name</label>
    <input name="name" id="name" value="{{ patient.name }}" required>

    <label for="age">Age</label>
    <input type="number" name="age" id="age" value="{{ patient.age }}">

    <label for="diagnosis">Diagnosis</label>
    <input name="diagnosis" id="diagnosis" value="{{ patient.diagnosis }}">

    <button type="submit">Update</button>
  </form>

  <form method="post"
        action="{{ url_for('delete_patient', patient_id=patient.id) }}"
        onsubmit="return confirm('Are you sure you want to delete this patient?');">
    <button type="submit" class="button delete">Delete</button>
  </form>
{% endblock %}
